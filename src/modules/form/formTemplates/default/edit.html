<section class="formBuilder editTable">
	<header>
		<h1>{formTitle}</h1>
	</header>

	{form}
	<table>
		<thead>
		<tr>
			{fieldsLoop editStrip="true"}
			<th>{field display="label"}</th>
			{/fieldsLoop}
		</tr>
		</thead>
		<tbody class="editStripFields">
		{rowLoop}
		<tr data-row_id="{rowLoopID}">
			{fieldsLoop editStrip="true" showHidden="true"}
			<td>{field display="field"}</td>
			{/fieldsLoop}
		</tr>
		{/rowLoop}
		</tbody>
	</table>
	<br><br>
	{field name="submit"}
	{/form}
</section>
