<section class="formBuilder editTable">
	<header>
		<h1>{formTitle}</h1>
	</header>

	{form}
	<table border="1">
		<thead>
		<tr>
			{fieldsLoop editStrip="true"}
			<th>{field display="label"}</th>
			{/fieldsLoop}
		</tr>
		</thead>
		<tbody>
		{rowLoop}
		<tr class="editStripFields">
			<i class="some-icon" data-insertFormPath="$(this).parent().next('.expandable').children('td:first')"></i>
			{fieldsLoop editStrip="true" showHidden="true"}
			<td>{field display="field"}</td>
			{/fieldsLoop}
		</tr>
		<tr class="expandable">
			<td colspan="{fieldCount}">
			</td>
		</tr>
		{/rowLoop}
		</tbody>
	</table>
	<br><br>
	{field name="submit"}
	{/form}
</section>
