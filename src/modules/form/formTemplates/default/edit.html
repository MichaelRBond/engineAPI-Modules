<section class="formBuilder editTable">
	<header>
		<h1>{formTitle}</h1>
	</header>

	{form}
	<table>
		<thead>
		<tr>
			<th></th>
			{fieldsLoop editStrip="true"}
			<th>{field display="label"}</th>
			{/fieldsLoop}
		</tr>
		</thead>
		<tbody class="editStripFields">
		{rowLoop}
		<tr data-row_id="{rowLoopID}">
			<td><i class="icon-collapse" data-target_iframe="#iFrame_{rowLoopID}"></i></td>
			{fieldsLoop editStrip="true" showHidden="true"}
			<td>{field display="field"}</td>
			{/fieldsLoop}
		</tr>
		<tr>
			<td></td>
			<td colspan="{fieldCount}"><iframe class="expandable" id="iFrame_{rowLoopID}" seamless></iframe></td>
		</tr>
		{/rowLoop}
		</tbody>
	</table>
	<br><br>
	{field name="submit"}
	{/form}
</section>
