<section class="formBuilder editTable">
	<header>
		<h1>{formTitle}</h1>
	</header>

	{form}
	<table>
		<thead>
		<tr>
			<th class="formControlsLabel">{controlsLabel}</th>
			{fieldsLoop editStrip="true"}
			<th>{field display="label"}</th>
			{/fieldsLoop}
		</tr>
		</thead>
		<tbody class="editStripFields">
		{rowLoop}
		<tr data-row_id="{rowLoopID}">
			<td class="formControls">{controls}</td>
			{fieldsLoop editStrip="true" showHidden="true"}
			<td class="formField">{field display="field"}</td>
			{/fieldsLoop}
		</tr>
		{ifExpandable}
		<tr>
			<td></td>
			<td colspan="{fieldCount}"><div class="expandable" id="updateForm_{rowLoopID}"></div></td>
		</tr>
		{/ifExpandable}
		{/rowLoop}
		</tbody>
	</table>
	<br><br>
	{field name="submit"}
	{/form}
</section>
